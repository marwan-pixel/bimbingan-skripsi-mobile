<ion-content>
  <div class="header">
    <img src="assets/unbinlogo1.png" />
  </div>

  <div class="judul">
    <h4>WELCOME BACK</h4>
    <h6>Login to Your Account!</h6>
  </div>
  <ion-grid>
    <div class="main">
      <div class="form">
        <ion-card>
          <ion-item lines="none">
            <ion-input
              [(ngModel)]="username"
              type="text"
              placeholder="Username"
              clearInput
              value="clear me"
            >
            </ion-input>
            <ion-icon name="id-card-outline"></ion-icon>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item lines="none">
            <ion-input
              [(ngModel)]="password"
              type="password"
              placeholder="Password"
              clearInput
              value="clear me"
            >
            </ion-input>
            <ion-icon name="key-outline"></ion-icon>
          </ion-item>
        </ion-card>

        <!-- <div class="forgot"><h6>Forgot Password?</h6></div> -->
        <br />
        <div class="button">
          <ion-button type="button" (click)="login()"
            >LOGIN
            <ion-icon slot="end" name="log-in-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>

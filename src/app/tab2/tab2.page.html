<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Student Information </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!loaded">
    <div class="tahunajaran">
      <style>
        .tahunajaran {
          height: 30px;
        }
      </style>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </div>
    <div class="info">
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </div>
  </div>
  <div *ngIf="loaded">
    <div class="tahunajaran">
      <ion-item lines="none">
        <ion-label position="default">
          <div *ngIf="thn_akademik === undefined">
            Academic Year: -</div>
          <div *ngIf="thn_akademik !== undefined">
            Academic Year: {{ thn_akademik }}
          </div>
        </ion-label>
      </ion-item>
    </div>

    <div class="info">
      <div
        *ngIf="topik !== undefined || judul !== undefined || dosen !== undefined "
      >
        <table>
          <tr>
            <td><h5>Topics</h5></td>
            <td><h5>: {{topik}}</h5></td>
          </tr>
          <tr>
            <td><h5>Title</h5></td>
            <td><h5>: {{judul}}</h5></td>
          </tr>
          <tr>
            <td><h5>Lecture</h5></td>
            <td><h5>: {{dosen}}</h5></td>
          </tr>
        </table>
        <!-- <h5>Topics : {{topik}}</h5>
        <h5>Title : {{judul}}</h5>
        <h5>Lecture : {{dosen}}</h5> -->
      </div>
      <div
        *ngIf="topik === undefined || judul === undefined || dosen === undefined "
      >
         <table>
          <tr>
            <td><h5>Topics</h5></td>
            <td><h5>: -</h5></td>
          </tr>
          <tr>
            <td><h5>Title</h5></td>
            <td><h5>: -</h5></td>
          </tr>
          <tr>
            <td><h5>Lecture</h5></td>
            <td><h5>: -</h5></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="input">
    <ion-grid>
      <h4>Input Thesis Schedule</h4>
      <ion-card>
        <ion-item lines="">
          <ion-input
            [(ngModel)]="dentry"
            type="datetime-local"
            placeholder="Date"
          >
          </ion-input>
          <!-- <ion-icon name="calendar-outline"></ion-icon> -->
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-list>
          <ion-item>
            <ion-select [(ngModel)]="combobox" placeholder="Select">
              <ion-select-option value="skripsi">Skripsi</ion-select-option>
              <ion-select-option value="proposal">Proposal</ion-select-option>
            </ion-select>
            <ion-icon name="list-outline" slot="end" size="small"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card>
      <ion-card>
        <ion-item lines="">
          <ion-input
            [(ngModel)]="description"
            type="text"
            placeholder="Description"
            clearInput
            value="clear me"
          >
          </ion-input>
          <ion-icon name="newspaper-outline" slot="end" size="small"></ion-icon>
        </ion-item>
      </ion-card>
      <ion-card class="inputImg">
        <img [src]="urlImage" [sizes]="100" alt="" />
        <ion-item lines="">
          <ion-input
            type="file"
            placeholder="Upload Activity"
            (change)="imageUpload($event)"
            name="file_name"
          >
          </ion-input>
          <ion-icon
            name="cloud-upload-outline"
            slot="end"
            size="small"
          ></ion-icon>
        </ion-item>
      </ion-card>

      <div class="button">
        <ion-button
          shape="round"
          disabled="false"
          type="button"
          (click)="uploadData()"
          >SUBMIT
          <ion-icon name="duplicate-outline" slot="end" size="small"></ion-icon>
        </ion-button>
      </div>
    </ion-grid>
  </div>
</ion-content>
